<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <!---<title> Responsive Registration Form </title>-->
        <link rel="stylesheet" href="{{url_for('static',filename='registrationstyle.css')}}">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
<body>
    <div class ="container">
        <div class="title">Registration</div> 
        <div class="content">
            <form method="post">
                <div class="user-details">
                  <div class="input-box">
                      <span class ="details">Full Name</span>
                      <input type="text" placeholder="Enter your name" name="fullname" required>
                  </div>
                  <div class ="input-box">
                      <span class="details">Username</span>
                      <input type="text" placeholder="Enter your username" name="username" required>

                  </div>
                  <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Enter your email id" name="email" required>
                  </div>
                  <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="text" placeholder="Enter your phone number" name="phonenumber" required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="text" placeholder="Enter your password" name="password" required>
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="text" placeholder="Confirm your password" name="confirmpassword" required>
                </div>
                </div>
                <div class="gender-details">
                    <input type="radio" name ="gender" id ="dot-1">
                    <input type="radio" name ="gender" id ="dot-2">
                    <span class="gender-title">Gender</span>
                    <div class ="category">
                        <label for="dot-1">
                            <span class ="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="dot-2">
                            <span class ="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Register">
                </div>
                {% with messages = get_flashed_messages(with_categories=true) %}  
            {% if messages %}  
                {% for category,message in messages %}  
                    <p style="color:rgb(8, 8, 9)">{{ message }}</p>                      
                {% endfor %}  
            {% endif %}  
        {% endwith %} 
            </form>
        </div>
    </div>
</body>
</html>
