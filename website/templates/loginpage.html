<html>
<head>
    <title>Login Form</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='loginstyle.css')}}">
    <body>
        <div class="loginbox">
            <img src="{{ url_for('static',filename='images/Dog_pn.jpg')}}" class="avatar">
            <h1>Login</h1>
            <form action="#" method="post">
                <p>Username</p>
                <input type="text" name="email" placeholder="Enter Username or Email">
                <p>Password</p>
                <input type="password" name="password" placeholder="Enter Password">
                <input type="submit" name="" value="Login">
                <a href="\sign-up">Don't have an account?</a>
            </form>
            {% with messages = get_flashed_messages(with_categories=true) %}  
            {% if messages %}  
                {% for category,message in messages %}  
                    <p style="color:rgb(230, 230, 231)">{{ message }}</p>                      
                {% endfor %}  
            {% endif %}  
        {% endwith %} 
        </div>
    </body>
</head>
</html>
